<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container bg-red mt-4">
      <div class="row">
        <h1>PASSWORD GENERATOR</h1>
        <div class="col-6">
          <input type="text" id="passwords" class="w-100 h-100" />
        </div>
        <div class="col-6">
          <button class="btn btn-success w-100" onclick="Generate();">
            Generator Password
          </button>
        </div>
      </div>
      <div class="row mt-4 fs-4">
        <div class="col-12">
          <label class="px-4 py-4">Password Length</label>
          <input
            class="input_size"
            id="pwlength"
            type="number"
            min="0"
            max="18"
          />
        </div>
        <div class="col-12 w-100 fs-4">
          <label class="px-4 py-4">Include Lowercase </label>
          <input class="input_sizetwo" id="lowercase" type="checkbox" />
        </div>
        <div class="col-12 fs-4 w-100">
          <label class="px-4 py-4">Include Uppercase</label>
          <input class="input_sizetwo" id="uppercase" type="checkbox" />
        </div>
        <div class="col-12 fs-4 w-100">
          <label class="px-4 py-4">Include Numbers</label>
          <input class="input_sizetwo" id="number" type="checkbox" />
        </div>
        <div class="col-12 fs-4 w-100">
          <label class="px-4 py-4">Include Symbols</label>
          <input class="input_sizetwo" id="symbol" type="checkbox" />
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
  <script src="/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</html>
